    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
    }

    header {
      padding: 20px;
      background-color: var(--button-bg);
      color: white;

    .controls {

      gap: 10px;
      margin-top: 10px;
    }

    .search-bar {
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 250px;
    }

    .toggle-btn {
      padding: 8px 12px;
      font-size: 14px;
      background-color: white;
      color: var(--button-bg);
      border: 1px solid var(--button-bg);

      margin: 20px auto;
      text-align: center;
      display: none;
    }

    iframe {

      height: 450px;
      border: none;
      border-radius: 10px;
      background: black;
    }

    .close-btn {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
      background-color: white;
      color: var(--button-bg);
      border: 1px solid var(--button-bg);
      border-radius: 5px;
      cursor: pointer;
    }

    .index-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 600px;
      margin: 20px auto;
    }

    .video-button {
      padding: 10px;
      font-size: 16px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
    }

    .video-button:hover {
      background-color: var(--button-hover);
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f4f4f4;
      --button-bg: #333;
      --button-hover: #555;
    }
  </style>
</head>

  <script>
    function playVideo(fileId) {
      const url = `https://drive.google.com/file/d/${fileId}/preview`;
      const player = document.getElementById('videoPlayer');
      const container = document.getElementById('videoContainer');
      player.src = url;
      container.style.display = 'block';
      window.scrollTo({ top: container.offsetTop - 20, behavior: 'smooth' });
    }

    function closeVideo() {
      const player = document.getElementById('videoPlayer');
      const container = document.getElementById('videoContainer');
      player.src = '';
      container.style.display = 'none';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function filterVideos() {
      const input = document.getElementById('searchInput').value.toUpperCase();
      const buttons = document.querySelectorAll('.video-button');
      buttons.forEach(btn => {
        const text = btn.textContent || btn.innerText;
        btn.style.display = text.includes(input) ? '' : 'none';
      });
    }
  </script>
